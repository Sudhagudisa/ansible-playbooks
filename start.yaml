- hosts: all
  remote_user: root
  become: true

  tasks:  
  - name: Start Apache Webserver
    ansible.builtin.service:
     name: httpd
     state: started
    register: result0

  - name: Enable Apache on system reboot
    service: name=httpd enabled=yes
    register: result1

  - name: Apache Status
    ansible.builtin.debug: 
      msg: 
      - "{{ result0.state }}"
      - "{{ result1.status.UnitFileState.item }}"
