- hosts: all
  remote_user: root
  become: true

  tasks:  
  - name: Start Apache Webserver
    ansible.builtin.service:
     name: httpd
     state: started
    register: result

  - name: Enable Apache on system reboot
    service: name=httpd enabled=yes

  - name: Apache Status
    debug:
      var: result.status.ActiveState
