- hosts: all
  remote_user: root
  become: true

  tasks:  
  - name: Start Apache Webserver
    ansible.builtin.service:
     name: httpd
     state: started
    register: result0

  - name: Enable Apache on system reboot
    service: name=httpd enabled=yes
    register: result1

  - name: Apache Status
    debug:
      msg
        var1: {{result0.status}}
        var2: {{result1.status.ActiveState}}
